    <body onload="generateStateSelectionFieldOptions()">
        
        <div class="left-menu-container">
            <div class="menu-logo-container">
                <img src="logo.png" class="menu-logo-style"></img>
                <p>Place of Home</p>
            </div>
            <br>
            <br>
            <div>
                <div class="menu-row-selection-container">
                    <i class="fa fa-dashboard menu-icon-style"></i>
                    <p class="menu-text">Dashboard</p>
                </div>
                <br>
                <br>
                <br>
                <p>Reporting</p>
                <div class="menu-row-selection-container">
                    <i class="fa fa-map-marker menu-icon-style"></i>
                    <p class="menu-text">Zip Code Analysis</p>
                </div>
                <div class="menu-row-selection-container">
                    <i class="fa fa-balance-scale menu-icon-style"></i>
                    <p class="menu-text">Zip Code Compare</p>
                </div>
                <div class="menu-row-selection-container">
                    <i class="fa fa-home menu-icon-style"></i>

            <br>
            <br>
            <br>
            <br>

                    <i class="fa fa-sign-out menu-icon-style"></i>

                </div>
            </div>
        </div>

        <div class="main-content-container" id="mainBody">

            <div class="main-header-container">
                <p class="main-header-text">Zip Code Analyzer Report</p>
                <p class="main-header-subtext">Analyze the area a property is located. See the social, economic, demograpic, and housing data.</p>
            </div>

            <div class="input-box-container">
                <div class="input-box">
                    <br>
                    <label for="statesSelection">State :</label>
                    <select id="statesSelection" name="statesSelection" class="input-field" onchange="populateCitySelection()"></select>
                    <br>
                    <br>
                    <span id="cityFieldSection"></span>
                    <div id="autocomplete-results" class="autocomplete-results"></div><br>
                    <br>
                    <br>
                    <label for="zipCodeInput">Zip Code :</label>
                    <input class="input-field" id="zipCodeInput" name="zipCodeInput" type="number"></input>
                    <br>
                    <button class="input-submit-button" onclick="generateZipCodePremiumReport()">Submit</button>
                </div>
            </div>
