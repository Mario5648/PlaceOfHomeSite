<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles/login_styles.css">
    <script src="./scripts/captcha.js"></script>
    <script src="./scripts/premium_users.js"></script>
    <script src="./scripts/premium_make_calls.js"></script>
    <script src="../scripts/api_calls.js"></script>

</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./houston_image.jpg" alt="Houston Image">
        </div>
        <div class="form-section">
            <img src="./logo.png" style="width:150px;"><br><br>
            <div class="form-container">
                <h1>Place of Home Premium</h1>
                <div class="formSectionContainer">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <div id="captcha">
                        <div class="captcha-values-section">
                            <span id="num1"></span> + <span id="num2"></span> = 
                        </div>
                        <label for="captchaInput">Enter Captcha Answer Below:</label>
                        <input type="text" id="captchaInput" name="captchaInput" required>
                    </div>
                    <button type="submit" class="signin-btn" onclick="userSignup()">Sign Up</button>
                </div>
                <p class="signup-link">Have an account? <a href="./login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
